<div>
  <div class="main container landing">
    <div class="row">
      <div class="col-md-6 stats">
        <h5>
          Payshares Network Stats
          <select id="valueCurrency" class="valueCurrencySelect"></select>
          <span class="valueRateDisplay" ng-bind="valueRateDisplay"></span>
        </h5> 
        <ul>
          <li>
            <label>Total Network Value:</label>
            <div class="stat">
              <span ng-show="valueRate" ng-bind="totalNetworkValue"></span>
              <img  ng-hide="totalNetworkValue" src="assets/images/paysharesThrobber.png" class="loader"/>
              <span ng-show="totalNetworkValue && totalNetworkValue != ' '" ng-click="metricDetail='totalNetworkValue'" class="details" ng-class="{selected : metricDetail == 'totalNetworkValue' }">
                Detail
                <img src="assets/images/triangle.svg"/>
              </span>
            </div>
          </li>
          <li>
            <label>24 hr Transaction Volume:</label>
            <div class="stat">
              <span ng-show="valueRate" ng-bind="transactionVolume"></span>
              <img  ng-hide="transactionVolume" src="assets/images/paysharesThrobber.png" class="loader"/>
              <span ng-show="transactionVolume && transactionVolume != ' '" ng-click="metricDetail='transactionVolume'" class="details" ng-class="{selected : metricDetail == 'transactionVolume' }">
                Detail
                <img src="assets/images/triangle.svg"/>
              </span>
            </div>
          </li>
          <li>
            <label>24 hr Trade Volume:</label>
            <div class="stat">
              <span ng-show="valueRate" ng-bind="tradeVolume"></span>
              <img  ng-hide="tradeVolume" src="assets/images/paysharesThrobber.png" class="loader"/>
              <span ng-show="tradeVolume && tradeVolume != ' '" ng-click="metricDetail='tradeVolume'" class="details" ng-class="{selected : metricDetail == 'tradeVolume' }">
                Detail
                <img src="assets/images/triangle.svg"/>
              </span>
            </div>
          </li>          
          <li>
            <label>Total XPS:</label>
            <div class="stat">
              <span ng-bind="totalCoins"></span>
              <small ng-show="totalCoins">XPS</small>
              <img ng-hide="totalCoins" src="assets/images/paysharesThrobber.png" class="loader"/>
            </div>
          </li>
          <li>
            <label>Ledger #:</label>
            <div class="stat">
              <span ng-bind="ledgerIndex"></span>
              <img ng-hide="ledgerIndex" src="assets/images/paysharesThrobber.png" class="loader"/>
            </div>
          </li> 
          <li>
            <label># of Payshares accounts:</label>
            <div class="stat">
              <span ng-bind="totalAccounts"></span>
              <img ng-hide="totalAccounts" src="assets/images/paysharesThrobber.png" class="loader"/>
            </div>
          </li>  
        </ul>
      </div>
      <div class="col-md-6">
        <h5  ng-bind="metricDetailTitle"></h5>
        <div id="metricDetail"></div>
      </div>
    </div>
    <h5>Top Markets</h5> 
    <div id="topMarkets"></div> 
    <div class="disclaimer">
      Top markets are updated every 60 seconds.
    </div>
  </div>
</div>
